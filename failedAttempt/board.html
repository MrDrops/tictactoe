<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/board.css">
    <script src="js/jquery-1.7.2.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <span>
            <button class="tile-off" id="0"></button>
            <button class="tile-off" id="1"></button>
            <button class="tile-off" id="2"></button>
        </span>
        <span>
            <button class="tile-off" id="3"></button>
            <button class="tile-off" id="4"></button>
            <button class="tile-off" id="5"></button>
        </span>
        <span>
            <button class="tile-off" id="6"></button>
            <button class="tile-off" id="7"></button>
            <button class="tile-off" id="8"></button>
        </span>
    </div>

    <script src="js/display.js"></script>
</body>
</html>
